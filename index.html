<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANADERIA C & M</title>
    <meta
      name="description"
      content="La Panaderia de tu barrio, donde podras encontrar una gran variedad de productos"
    />
    <meta
      name="keywords"
      content="Sándwiches frescos, pan, postres, pasteles, tortas y café"
    />
    <link rel="stylesheet" href="./sass/index.css" />
    <link
      rel="shortcut icon"
      href="./imagenes/logo3 - copia.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body id="primeraparte">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="./imagenes/logo3.png" alt="LOGO" width="50px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >INICIO</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./pages/nosotros.html"
                >NOSOTROS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./pages/productos.html"
                >PRODUCTOS</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./pages/ubicación.html"
                >UBICACIÓN</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./pages/contacto.html"
                >CONTACTO</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="titulo">
      <h1>C & M</h1>
    </main>

    <section class="nosotros">
      <div class="nosotros__titulo">
        <div class="nosotros_til">
          <h2><a href="./pages/nosotros.html">NOSOTROS</a></h2>
        </div>
      </div>
    </section>

    <section class="productos">
      <div class="productos__titulo">
        <a href="./pages/productos.html">PRODUCTOS</a>
      </div>

      <div class="productos__texto">
        <p>
          <strong>
            Ofrecemos productos de calidad, para todos los gustos y al mejor
            precio. Contamos con las mejores facturas, tortas, masitas y pan
          </strong>
        </p>
      </div>

      <div class="productos__lado2">
        <a href="./pages/productos.html"><strong>VER TODOS</strong></a>
      </div>
    </section>

    <section class="ubicacion">
      <div class="ubi">
        <h2 class="ubicacion__titulo">
          <a href="./pages/ubicación.html">UBICACIÓN</a>
        </h2>
      </div>

      <div class="google">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13134.022879375083!2d-58.54626277015722!3d-34.61665832816848!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb7e403361a4d%3A0x87cf5e21aaa2cbd5!2sJos%C3%A9%20Ingenieros%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1666742053163!5m2!1ses-419!2sar"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <section class="contacto">
      <div class="contacto__titulo">
        <h2 class="contacto__img">
          <a href="./pages/contacto.html">CONTACTO</a>
        </h2>
      </div>
    </section>

    <footer class="container my-3">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <form class="Creamos-form">
            <h2 class="">CONSULTAS</h2>

            <div class="mb-3">
              <label for="NombreyApellido" class="form-label"
                >Nombre y Apellido</label
              >
              <input
                type="email"
                class="form-control"
                id="NombreyApellido"
                placeholder="Completar"
              />
            </div>
            <div class="mb-3">
              <label for="CorreoElectronico" class="form-label"
                >Correo Electronico</label
              >
              <input
                type="email"
                class="form-control"
                id="CorreoElectronico"
                placeholder="nombre@ejemplo.com"
              />
            </div>
            <div class="mb-3">
              <label for="Comentarios" class="form-label">Comentarios</label>
              <textarea
                class="form-control"
                id="Comentarios"
                rows="3"
                placeholder="Describa brevemente..."
              ></textarea>

              <div class="d-grid gap-2 my-3">
                <button class="btn btn-primary">Enviar</button>
              </div>
            </div>
          </form>

          <section class="footer_seguinos">
            <div class="seguinos1">
              <h4 class="my-3"><strong>SEGUINOS</strong></h4>

              <nav class="instagram">
                <a href="https://www.instagram.com/c.m.panaderia/"
                  ><img src="./imagenes/bxl-instagram-alt.svg" alt="instagram"
                /></a>
              </nav>
            </div>
          </section>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
